<head>

    <title>Short-term memory GAME</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <p>
            &lt;短期記憶ゲーム&gt;

            ClickSrartボタンを押すとゲームが開始されます。
        </p>
        <div id="modal"></div>
        <table></table>
